{% extends "_base.html" %}
{% block title %}Site Map{% endblock %}

{% block content %}
    <h1 class="text-center">Sitemap</h1>
    <div class="d-flex flex-column align-items-center">
        <div>
            <table class="table table-primary table-auto link-secondary"> <!-- table-auto keeps it from stretching -->
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Endpoint</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in links %}
                    <tr>
                        <td><a href="{{ link.url }}" class="link-danger">{{ link.url }}</a></td>
                        <td>{{ link.endpoint }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
